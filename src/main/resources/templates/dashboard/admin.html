<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/main :: head">
    <title>Admin Dashboard</title>
</head>
<body>
<div th:replace="layout/main :: navbar"></div>

<div class="container">
    <h2>Admin Dashboard</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <h3>Software Management</h3>
                <a th:href="@{/software/create}" class="btn btn-primary">Create New Software</a>
                <a th:href="@{/software/list}" class="btn btn-secondary mt-2">View All Software</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h3>User Management</h3>
                <a th:href="@{/users/list}" class="btn btn-primary">Manage Users</a>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <h3>Access Requests</h3>
                <a th:href="@{/request/pending}" class="btn btn-primary">View Pending Requests</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
